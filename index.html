<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div id="calculator">
            <div id="total">
            </div>
            <div id="operators">
                <a>+</a>
                <a>-</a>
                <a>&divide;</a>
                <a>&times;</a>
                <a id="equals">=</a>
            </div>
            <div id="numbers">
                <a>1</a>
                <a>2</a>
                <a>3</a>
                <a>4</a>
                <a>5</a>
                <a>6</a>
                <a>7</a>
                <a>8</a>
                <a>9</a>
                <a id="clear">C</a>
                <a>0</a>
                <a id="clearall">AC</a>
            </div>   
        </div>
        <div id="record">
            Calculation Records:
            <div id="rec">
                
            </div>  	
        </div>
        <div id="footer">
            **Code get from Codecademy.**</br>
            **Changing Parts:**</br>
            i)if 1/3 display "Err", change to 0.3333333</br>
            ii)added Calculation Record to display history calculation made.</br>
            **Homework by 102306002**</br>
        </div>
    </body>
</html>
